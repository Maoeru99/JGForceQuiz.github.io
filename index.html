/* ðŸŒŒ Corpo e sfondo stelle animate */
body {
  font-family: 'Orbitron', sans-serif;
  background: black;
  color: #f5f5f5;
  max-width: 600px;
  margin: 0 auto;
  padding: 30px 20px;
  text-align: center;
  overflow-x: hidden;
  position: relative;
}

/* Stelle animate */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: transparent;
  box-shadow:
    10vw 20vh white,50vw 30vh white,70vw 80vh white,
    20vw 70vh white,90vw 10vh white,40vw 40vh white,
    60vw 60vh white,30vw 20vh white,80vw 50vh white,
    15vw 85vh white;
  animation: stars 10s linear infinite;
  z-index: -1;
}

@keyframes stars {
  0% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-2px) translateX(1px); }
  100% { transform: translateY(0) translateX(0); }
}

/* Titoli */
h1 {
  color: #ffe81f;
  letter-spacing: 2px;
  margin-bottom: 10px;
}
h2 { margin-top:0; }

/* Risposte */
label {
  display: block;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 12px;
  margin: 12px 0;
  cursor: pointer;
  transition: all 0.3s ease;
}
label:hover { background: rgba(255,255,255,0.12); }
